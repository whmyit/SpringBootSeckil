<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title></title>
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link href="http://apps.bdimg.com/libs/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- 可选的Bootstrap主题文件（一般不使用） -->
    <link href="http://apps.bdimg.com/libs/bootstrap/3.3.0/css/bootstrap-theme.min.css" rel="stylesheet">
</head>
<body>

<div class="container">

    <div class="panel panel-default text-center">
        <div class="pannel-heading">
            <h1 th:text="${seckill.name}"></h1>
        </div>

        <div class="panel-body">
            <h2 class="text-danger">
                <!--<%&#45;&#45;显示time图标&#45;&#45;%>-->
                <span class="glyphicon glyphicon-time"></span>
                <!--<%&#45;&#45;展示倒计时&#45;&#45;%>-->
                <span class="glyphicon" id="seckill-box"></span>
            </h2>
        </div>
    </div>

</div>

<!--<%&#45;&#45;登录弹出层 输入电话&#45;&#45;%>-->
<div id="killPhoneModal" class="modal fade">

    <div class="modal-dialog">

        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title text-center">
                    <span class="glyphicon glyphicon-phone"> </span>秒杀电话:
                </h3>
            </div>

            <div class="modal-body">
                <div class="row">
                    <div class="col-xs-8 col-xs-offset-2">
                        <input type="text" name="killPhone" id="killPhoneKey"
                               placeholder="填写手机号^o^" class="form-control">
                    </div>
                </div>
            </div>

            <div class="modal-footer">
                <!--<%&#45;&#45;验证信息&#45;&#45;%>-->
                <span id="killPhoneMessage" class="glyphicon"> </span>
                <button type="button" id="killPhoneBtn" class="btn btn-success">
                    <span class="glyphicon glyphicon-phone"></span>
                    Submit
                </button>
            </div>

        </div>
    </div>

</div>

<!--<%&#45;&#45;jQery文件,务必在bootstrap.min.js之前引入&#45;&#45;%>-->
<script src="http://apps.bdimg.com/libs/jquery/2.0.0/jquery.min.js"></script>
<script src="http://apps.bdimg.com/libs/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<!--<%&#45;&#45;使用CDN 获取公共js http://www.bootcdn.cn/&#45;&#45;%>-->
<!--<%&#45;&#45;jQuery Cookie操作插件&#45;&#45;%>-->
<script src="http://cdn.bootcss.com/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
<!--<%&#45;&#45;jQuery countDown倒计时插件&#45;&#45;%>-->
<script src="http://cdn.bootcss.com/jquery.countdown/2.1.0/jquery.countdown.min.js"></script>

<script th:src="@{/js/seckill.js}" type="text/javascript"></script>


</body>

<script th:inline="javascript" >
    console.log([[${seckill.seckillId}]]);
    $(function () {
        //使用EL表达式传入参数
        seckill.detail.init({
            seckillId:[[${seckill.seckillId}]],
            startTime:[[${seckill.startTime.time}]],//毫秒
            endTime:[[${seckill.endTime.time}]]
        });
    })
</script>
</html>
