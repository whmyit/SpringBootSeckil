<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title></title>
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link href="http://apps.bdimg.com/libs/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- 可选的Bootstrap主题文件（一般不使用） -->
    <link href="http://apps.bdimg.com/libs/bootstrap/3.3.0/css/bootstrap-theme.min.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading text-center">
            <h2>秒杀列表</h2>
        </div>

        <div class="panel-body">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>名称</th>
                    <th>库存</th>
                    <th>开始时间</th>
                    <th>结束时间</th>
                    <th>创建时间</th>
                    <th>详情页</th>
                </tr>
                </thead>
                <tbody>
                    <!--<tr th:each="sk : ${seckillList}">-->
                    <tr th:each="sk: ${seckillList}">
                        <td th:text="${sk.name}"></td>
                        <td th:text="${sk.number}"></td>
                        <td th:text="${#calendars.format(sk.startTime,'yyyy-MM-dd HH:mm:ss')}"></td>
                        <td th:text="${#calendars.format(sk.endTime,'yyyy-MM-dd HH:mm:ss')}"></td>
                        <td th:text="${#calendars.format(sk.createTime,'yyyy-MM-dd HH:mm:ss')}"></td>
                        <td><a class="btn btn-info" th:href="@{/seckill/{seckillId}/detail(seckillId=${sk.seckillId})}" href="detail" target="_blank">详情</a></td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>

<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="http://apps.bdimg.com/libs/jquery/2.0.0/jquery.min.js"></script>

<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="http://apps.bdimg.com/libs/bootstrap/3.3.0/js/bootstrap.min.js"></script>

</body>
</html>
